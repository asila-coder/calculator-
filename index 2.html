 <!DOCTYPE html>
 <html lang="en">
 <head>
      <meta charset="UTF-8">
	  <meta http-equiv="X-UA-compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width,initial-scale=1.0">
	  <title>calculator</title>
	  <link rel="stylesheet" href="index 2.css">
 </head>
 <body>
    <div class="wrapper">
	   <form name="calc">
	      <input type="text" name="display" id="display" placeholder="0" readonly>
		  <br>
		  <div class="button-box">
		     <input type="button" class="btn cbtn" value="AC" onclick="calc.display.value ='0'">
		     <input type="button" class="btn cbtn" value="DE" onclick="calc.display.value =calc.display.value.toString().slice(0,-1)" >
		     <input type="button" class="btn cbtn" value="%" onclick="calc.display.value +='%'">
		     <input type="button" class="btn mbtn" value="/" onclick="calc.display.value +='/'">
			 <br>
		     <input type="button" class="btn" value="7" onclick="calc.display.value +='7'">
		     <input type="button" class="btn" value="8" onclick="calc.display.value +='8'">
		     <input type="button" class="btn" value="9" onclick="calc.display.value +='9'">
		     <input type="button" class="btn mbtn" value="*" onclick="calc.display.value +='*'">
			 <br>
			 <input type="button" class="btn" value="4" onclick="calc.display.value +='4'">
			 <input type="button" class="btn" value="5" onclick="calc.display.value +='5'">
			 <input type="button" class="btn" value="6" onclick="calc.display.value +='6'">
			 <input type="button" class="btn mbtn" value="-" onclick="calc.display.value +='-'">
			 <br>
			 <input type="button" class="btn" value="1" onclick="calc.display.value +='1'">
			 <input type="button" class="btn" value="2" onclick="calc.display.value +='2'">
			 <input type="button" class="btn" value="3" onclick="calc.display.value +='3'">
			 <input type="button" class="btn mbtn" value="+" onclick="calc.display.value +='+'">
			 <br>
			 <input type="button"  id="zero" value="0" onclick="calc.display.value +='0'">
			 <input type="button" class="btn" value="." onclick="calc.display.value +='.'">
			 <input type="button" class="btn mbtn" value="=" onclick="calc.display.value =eval(calc.display.value)">
			 <br>
		  </div>
	   </form>
	</div>
 </body>

</html>
